<div class="panel panel-default panel-front" title=""> 		
	<div class="panel-heading">
		<h4 class="panel-title"><a HREF="#">
			<img class="hotels img-circle" src="<%=hotelInfo.hotelImageUrl%> ">
			</a>
		</h4> 	
	</div> 
	
	<div class="panel-body margin-top-25"> 
		<h4>  At <%=destination.shortName%>  </h4>
		<div>
			<label>
				Length of stay: <%=offerDateRange.lengthOfStay%> 
			</label> 
			,
			<label>
				Region id: <%=destination.regionID%>
			</label>
			<label>
				Travel start date: 
				<%=
				 (offerDateRange.travelStartDate + '').replace(/,/g, '-')
				%>
			</label>
			<br/>
			<label>
				Rating: <%=hotelInfo.hotelStarRating%> 
			</label>
			<br/>
			<label>
				Review: <%=hotelInfo.hotelReviewTotal%>
			</label>
			,
			<label>
				Guest Review: <%=hotelInfo.hotelGuestReviewRating%>
			</label>
		</div> 
	</div>
</div>
